<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>

        <form action="/" method="POST" class='formulario'>
            <input type="text" placeholder="Nome" class="nome validar">
            <input type="text" placeholder="Sobrenome" class="sobrenome validar">
            <input type="text" placeholder="CPF" class="cpf validar">
            <input type="text" placeholder="Usuário" class="usuario validar">
            <input type="password" placeholder="Senha" class="senha validar">
            <input type="password" placeholder="Repetir Senha" class="repetir-senha validar">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./js/validaCPF.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
